<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Favorites</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let song of favorites">
            <button ion-item (click)="itemTapped(song)">
                <ion-thumbnail item-left>
                    <img src="{{serverUrl}}{{song.image.url}}"/>
                </ion-thumbnail>
                <h2>{{song.name}}</h2>
                <p>{{song.date | date: 'd MMMM yyyy' }} âˆ™ {{song.venue}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(song)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
