<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Musers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let song of favorites">
            <button ion-item (click)="itemTapped(song)">
                <h2>{{user.Username}}</h2>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(song)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
